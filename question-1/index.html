<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Crud-operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Product</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-5">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="btn mx-2 fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-cart-fill"></i>
                  </button>
                  
              </div>
            </div>
          </nav>
    </header>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-top vh-100" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">product-list</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvas">
           <table class="table table-striped" id="table-offcanvas">
            <thead>
                <tr>
                    <th>sr.no</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <td>${index+1}</td>
                <td>${product.title}</td>
                <td><img src="${product.image}" alt="Product Image" width="50" height="50" style="object-fit: cover;"></td>
                <td>${product.price}</td>
                <td>${product.categoryval}</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tbody>
           </table>
          
        </div>
      </div>


    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="form" method="post">
                    <h2 class="text-center">Product-page</h2>
                    <div class="mb-3">
                      <label for="title" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="image" placeholder="https://example.com/image.jpg">
                      </div>
                      
                    <div class="mb-3">
                      <label for="price" class="form-label">Price</label>
                      <input type="number" class="form-control" id="price">
                    </div>
                    
                    <select class="form-select" aria-label="Default select example" id="select">
                        <option selected disabled>--category--</option>
                        <option value="Sort By Price">Sort By Price</option>
                        <option value="Low to High">Low to High</option>
                        <option value="High to Low">High to Low</option>
                      </select>
                  
                    <button type="submit" class="btn btn-primary mt-4 w-100 formBtn">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>sr.no</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>${index+1}</td>
                        <td><img src="${item.image}" width="50" height="50" alt="Product Image"/></td>
                        <td>${item.title}</td>
                        <td>${item.price}</td>
                        <td>${item.categoryval}</td>
                        <td>${Action}</td>
                        <td>
                            <button onclick="editProduct()" class="btn btn-warning">Edit</button>
                            <button onclick="deleteProduct()" class="btn btn-danger">Delete</button>
                            <button onclick="addProductToLis()" class="btn btn-success">Add to cart</button>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
